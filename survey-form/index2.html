<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name    = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel     = "stylesheet" href  = "style2.css">
    <title>Survey Form</title>
</head>
<body>
    <main class = "main">
    
        <h1 id = "title">
            Survey Form
        </h1>

        <div class = "grid">

                <p id = "description">
                    This survey is part of the assignment I've to complete for the FreeCodeCamp tutorial on Responsive web design
                </p>
        
                <form class = "form" id = "survey-form" action = "">

                    <label id   = "name-label" for = "name">Name</label>
                    <input type = "text" name      = "name" id = "name" placeholder = "Eg: John Doe" required>
            
                    <label id   = "email-label" for = "email">Email</label>
                    <input type = "email" name      = "email" id = "email" placeholder = "Eg: johndoe@gmail.com" required>
        
                    <label id   = "number-label" for = "number">Phone No</label>
                    <input type = "number" name      = "phone" id = "number" min = "6282136415" max = "8921280776" placeholder = "Eg: 7656081897">
        
                    <label  for  = "dropdown">Choose your favorite subject</label>
                    <select name = "dropdown" id = "dropdown" >

                        <option value = "nill" disabled selected>Select an option</option>
                        <option value = "Data Structures">Data Structures</option>
                        <option value = "Operating Systems">Operating Systems</option>
                        <option value = "Theory of Computation">Theory of Computation</option>
                    
                    </select>

                    <label>Select your Batch</label>

                    <label for = "cs1"><input type = "radio" name = "batch" id = "cs1" value="cs1"><span class = "cs1">CS-1</span></label>
                    <label for = "cs2"><input type = "radio" name = "batch" id = "cs2" value="cs2"><span class = "cs2">CS-2</span></label>

                    <label>Choose your favorite labs</label>

                    <label for = "foss"><input type = "checkbox" name = "labs" id = "foss" value="foss"><span class = "labs">Free and Open Source Software</span></label>
                    <label for = "DSA"><input type  = "checkbox" name = "labs" id = "DSA" value="dsa"><span class  = "labs">Data Structures and Algorithms</span></label>
                    <label for = "CNS"><input type  = "checkbox" name = "labs" id = "CNS" value="cns"><span class  = "labs">Networking</span></label>

                    <label    for  = "memory">If you would like, please mention some of your favorite memories in college</label>
                    <textarea name = "memory" id                = "memory" cols = "20" rows = "5"></textarea>

                    <input type = "submit" class = "submit" id = "submit" value = "Submit">

                </form>

        </div>

        <footer> Asher Jacobs second project with FCC</footer>

    </main>
</body>
</html>
