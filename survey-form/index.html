<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name    = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <main class = "main">
    <h1   id    = "title">
            Survey Form
        </h1>

        <div class = "grid">

            <div class = "leftgrid">

                <p id = "description">
                    This survey is part of the assignment I've to complete for the FreeCodeCamp tutorial on Responsive web design
                </p>
        
                <form class = "form" id = "survey-form" action = "">

                    <label id   = "name-label" for = "name">Name</label>
                    <input type = "text" name      = "name" id = "name">
            
                    <label id   = "email-label" for = "email">Email</label>
                    <input type = "email" name      = "email" id = "email">
        
                    <label id   = "number-label" for = "number">Phone No</label>
                    <input type = "number" name      = "phone" id = "number" min = "6282136415" max = "8921280776">
        
                    <input type = "submit" class = "submit" value = "Submit">
                </form>

            </div>

            <div class = "rightgrid">

                <div class="flex1">

                    <img src="https://images.pexels.com/photos/5282392/pexels-photo-5282392.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                    <p>pic1</p>
        

                </div>
                <div class="flex2">

                    <img src="https://images.pexels.com/photos/5282392/pexels-photo-5282392.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                    <p>pic2</p>
        

                </div>
                <div class="flex3">

                    <img src="https://images.pexels.com/photos/5282392/pexels-photo-5282392.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                    <p>pic3</p>
        

                </div>

            </div>

        </div>

        <footer> Asher Jacobs second project with fcc</footer>

    </main>
</body>
</html>
