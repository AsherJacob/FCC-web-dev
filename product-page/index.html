<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name    = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel     = "stylesheet" href  = "style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>OnePlus Nord</title>
</head>
<body>
    <header id = "header">

        <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/OnePlus_logo.svg/1200px-OnePlus_logo.svg.png" alt = "logo" id = "header-image">
        <nav id  = "nav-bar">

            <ul>
                <li class = "navbar"><a href = "#about">about</a></li>
                <li class = "navbar"><a href = "#specs">specifications</a></li>
                <li class = "navbar"><a href = "#price">price</a></li>
            </ul>

        </nav>

    </header>
    
    <div class="grid">

        <div class="productText">
    
            <h1 id="productTitle"><span class="presenting">Presenting</span>  <br> OnePlus Nord</h1>
    
        </div>

        <div class = "productImage">

            <img src = "https://images.frandroid.com/wp-content/uploads/2020/07/oneplus-nord-1.jpg" alt = "OnePlus-Nord-1" id = "nord">
        
        </div>

        <div class="productButtons">

            <button class="buyNow">Buy Now</button>
            <button class="seeOffers">See Offers</button>
        
        </div>

    </div>

    <div class="videoContainer">

        <h2 class="videoTitle">Step into the future</h2>
        <iframe id="video" width="1000" height="500" src="https://www.youtube.com/embed/Mn2R9wLSW-I?start=2&autoplay=1&mute=1&controls=0&showinfo=0" frameborder="0" allowfullscreen></iframe>

    </div>

</body>
</html>
